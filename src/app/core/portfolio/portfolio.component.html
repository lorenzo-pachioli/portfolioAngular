<div class="portfolio-container">
  <h1>Portfolio</h1>
  <hr />
  <div class="portfolio-content">
    <app-project-info [(project)]="project" *ngIf="project; else projectCard"></app-project-info>
    <ng-template #projectCard><app-portfolio-grid (projectChange)="setProject($event)"></app-portfolio-grid></ng-template>
  </div>
</div>
