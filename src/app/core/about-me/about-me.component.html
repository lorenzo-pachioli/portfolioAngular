<div class="about-container">
  <h1 >About me</h1>
  <hr />
  <div class="about-content">
    <mat-button-toggle-group class="about-menu" #group="matButtonToggleGroup" aria-selected="'today'">
      <mat-button-toggle value="'today'" [ngStyle]="setButtonColor('today')" (click)="setInfo('today')">
        <p>Today</p>
      </mat-button-toggle>
      <mat-button-toggle value="'alkemy'" [ngStyle]="setButtonColor('alkemy')" (click)="setInfo('alkemy')">
        <p>Alkemy</p>
      </mat-button-toggle>
      <mat-button-toggle value="'lamansys'" [ngStyle]="setButtonColor('lamansys')" (click)="setInfo('lamansys')">
        <p>Lamansys</p>
      </mat-button-toggle>
      <mat-button-toggle value="'udemy'" [ngStyle]="setButtonColor('udemy')" (click)="setInfo('udemy')">
        <p>Udemy</p>
      </mat-button-toggle>
      <mat-button-toggle value="'acamica'" [ngStyle]="setButtonColor('acamica')" (click)="setInfo('acamica')">
        <p>Acamica</p>
      </mat-button-toggle>
      <mat-button-toggle value="'utnba'" [ngStyle]="setButtonColor('utnba')" (click)="setInfo('utnba')">
        <p>UTNBA</p>
      </mat-button-toggle>
      <mat-button-toggle value="'before'" [ngStyle]="setButtonColor('before')" (click)="setInfo('before')">
        <p>Before coding</p>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <diV class="about-info" [ngSwitch]="info">
      <p *ngSwitchCase="'alkemy'">{{list.alkemy.story}}</p>
      <p *ngSwitchCase="'lamansys'">{{list.lamansys.story}}</p>
      <p *ngSwitchCase="'udemy'">{{list.udemy.story}}</p>
      <p *ngSwitchCase="'acamica'">{{list.acamica.story}}</p>
      <p *ngSwitchCase="'utnba'">{{list.utnba.story}}</p>
      <p *ngSwitchCase="'before'">{{list.before.story}}</p>
      <p *ngSwitchDefault>{{list.today.story}}</p>
    </diV>
  </div>
</div>
