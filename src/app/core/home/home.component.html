<section class='home-container'>
  <mat-card-content class="home-title">
    <h1 #titulo>Lorenzo Pachioli</h1>
    <h2 color="accent" translate="app.TITLE" #subtitulo></h2>
    <hr />
    <p class='summerice' translate="app.HOME.DESCRIPTION">
    </p>
    <button mat-raised-button color="primary" class="contact-btn" (click)="scroll('contact')"
      translate="app.HOME.CONTACT-ME">
    </button>
  </mat-card-content>
  <mat-card-content class="home-img">
    <img src="{{perfil}}" alt="Lorenzo Pachioli - Front End Developer" />
  </mat-card-content>
</section>




<div class="continue">
  <button (click)="scroll('skills')">
    <mat-icon color="primary">arrow_downward</mat-icon>
  </button>
</div>
