<div class="portfolio-grid-container">
  <mat-grid-list [cols]="gridSize.col" [rowHeight]="gridSize.rowHeight" [gutterSize]="gridSize.gutterSize">
    <mat-grid-tile
        *ngFor="let tile of projectsList"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        >
      <img class="screenshot" [src]="tile.image" alt="" *ngIf="tile.image; else tileText" />
      <ng-template #tileText><div class="no-img">{{tile.title}}</div></ng-template>
      <h2 (click)="chooseProject(tile)">{{tile.title}}</h2>
    </mat-grid-tile>
  </mat-grid-list>
</div>
