
<mat-button-toggle-group class="language-selector"  [value]="language"  [hideSingleSelectionIndicator]="true" >
    <mat-button-toggle value="en-us" (click)="setLang('en-us')">US</mat-button-toggle>
    <mat-button-toggle value="es-ar" (click)="setLang('es-ar')">Arg</mat-button-toggle>
    <span class="selector" [class.right]="language === 'es-ar'" ></span>
</mat-button-toggle-group>
